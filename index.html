<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <!-- Header/ Nav -->
    <header id="header">
        <img id="header-img" src="./images/guitar-store-logo.png" alt="guitar logo">
        <h1>Guitar Store</h1>
        <nav id="nav-bar">
            <ul>
                <li><a class="nav-link" href="#header">Home</a></li>
                <li><a class="nav-link" href="#services">Our Services</a></li>
                <li><a class="nav-link" href="#products">Products</a></li>
                <li><a class="nav-link" href="#about">About</a></li>
            </ul>
        </nav>
    </header>

    <!-- Email -->
    <form action="https://www.freecodecamp.com/email-submit" id="form">
        <input type="email" placeholder="Enter email address"id="email" name="email" required>
        <input id="submit" type="submit" value="Submit">
    </form>

    <!-- Services -->
    <section id="services">
        <h2>Our Services</h2>
    </section>

    <!-- Video -->
    <iframe id="video" height="315" width="630" src="https://www.youtube.com/embed/f4NOJ42-BKM&ab_channel=WatchMojo.com" frameborder="0" allowfullscreen></iframe>
    
    <!-- Products -->
    <section id="products">
        <h2>Products</h2>
    </section>

    <!-- About -->
    <section id="about">
        <h2>About</h2>
    </section>
</body>
</html>
